    supplies: 3
    maintenance: 2
    it_services: 1
    transportation: 1
    events: 1

  # Event types
  event_types:
    assembly: 3
    exam: 4
    holiday: 2
    meeting: 2
    parent_conference: 2
    field_trip: 2

  # Activity types
  activity_types:
    sports: 2
    arts: 1
    academic: 1
    community: 1

output:
  log_level: "INFO"
  progress_bar: true
  export_cache: true
  cache_file: "generated_data_cache.json"
  verbose: false

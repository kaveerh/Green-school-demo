  # Room types
  room_types:
    classroom: 10
    lab: 2
    gym: 1
    library: 1
    office: 1

  # Date ranges
  dates:
    academic_year_start: "2024-09-01"
    academic_year_end: "2025-06-30"
    current_quarter: "Q2"
    current_date: "2025-10-27"

  # Attendance patterns (realistic probabilities)
  attendance:
    present_rate: 0.90  # 90% present
    absent_rate: 0.05   # 5% absent
    tardy_rate: 0.03    # 3% tardy
    excused_rate: 0.015 # 1.5% excused
    sick_rate: 0.005    # 0.5% sick

  # Assessment types distribution
  assessment_types:
    test: 0.30
    quiz: 0.30
    project: 0.20
    assignment: 0.15
    exam: 0.05

  # Assessment grading (percentage ranges)
  grading:
    excellent: [90, 100]  # A range
    good: [80, 89]        # B range
    average: [70, 79]     # C range
    below_average: [60, 69]  # D range
    failing: [40, 59]     # F range

  # Grade distribution (realistic)
  grade_distribution_weights:
    excellent: 0.25      # 25% A students
    good: 0.35          # 35% B students
    average: 0.25       # 25% C students
    below_average: 0.10 # 10% D students
    failing: 0.05       # 5% F students

  # Merit categories distribution
  merit_categories:
    academic: 0.30
    behavior: 0.25
    participation: 0.20
    leadership: 0.15
    attendance: 0.10

  # Merit points distribution
  merit_points:
    bronze: [1, 2]    # Bronze tier
    silver: [3, 5]    # Silver tier
    gold: [6, 8]      # Gold tier
    platinum: [9, 10] # Platinum tier

  # Vendor types
  vendor_types:

  slug: "green-valley-elementary"
  city: "Springfield"
  state: "California"
  country: "USA"
  postal_code: "90210"
  timezone: "America/Los_Angeles"
  locale: "en_US"
  domain: "greenvalley.edu"

data_volumes:
  administrators: 2
  teachers: 10
  students: 50
  parents: 50  # Each student gets 1 parent
  subjects: 6  # Core subjects
  rooms: 15
  classes: 20  # Multiple classes per subject/grade
